<head>
    <script>
        // function to toggle the dark mode and save the preference in local storage
        function toggleDarkMode() {
            var body = document.getElementsByTagName('body')[0];
            if (body.classList.contains('darkmode')) {
                body.classList.remove('darkmode');
                localStorage.setItem('darkmode', 'off');
            } else {
                body.classList.add('darkmode');
                localStorage.setItem('darkmode', 'on');
            }
        }

        // function to load the user's preference from local storage
        function loadDarkModePreference() {
            var darkmode = localStorage.getItem('darkmode');
            if (darkmode === 'on') {
                document.getElementsByTagName('body')[0].classList.add('darkmode');
            } else {
                document.getElementsByTagName('body')[0].classList.remove('darkmode');
            }
        }

        window.addEventListener('load', function() {
            // load the user's preference when the page is loaded
            loadDarkModePreference();
            
            // add the event listener to the "Theme" link
            document.getElementById('dark_mode_button').addEventListener('click', toggleDarkMode);
        });
    </script>
